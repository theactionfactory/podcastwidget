<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podcast Widget</title>
  <style>
    :root {
      /* üå§Ô∏è Light Theme Color Palette */
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --header-bg: #ffffff;
      --border-subtle: #e2e8f0;
      --accent: #3b82f6;               /* Soft Blue Accent */
      --accent-soft: rgba(59,130,246,0.12);
      --text: #1f2937;                 /* Dark Gray Text */
      --muted: #6b7280;                /* Muted Gray */
      --button-bg: #3b82f6;
      --button-text: #ffffff;
      --button-secondary-bg: #e2e8f0;
      --button-secondary-text: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border-subtle);
    }

    .cover img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      object-fit: cover;
    }

    .title-block h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: bold;
    }

    .title-block p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .badge {
      font-size: 0.75rem;
      background: var(--accent-soft);
      color: var(--accent);
      padding: 3px 8px;
      border-radius: 999px;
      margin-top: 3px;
      display: inline-block;
    }

    .main {
      padding: 1rem;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .episode {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .thumb img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .episode {
        flex-direction: column;
        align-items: center;
      }
      .thumb img {
        width: 100%;
        height: auto;
      }
    }

    .episode-title {
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
    }

    .episode-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .episode-description {
      font-size: 0.9rem;
      color: #374151;
      margin: 0.4rem 0;
    }

    .toggle-btn {
      color: var(--accent);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-primary {
      background: var(--button-bg);
      color: var(--button-text);
      font-size: 0.8rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="cover" id="cover">
        <!-- cover art injected here -->
      </div>
      <div class="title-block">
        <h1 id="feedTitle">Podcast</h1>
        <p id="feedSubtitle">Latest episodes</p>
        <span class="badge" id="episodeCount">Loading‚Ä¶</span>
      </div>
    </header>

    <main class="main">
      <div id="episodes" class="episodes"></div>
      <div id="status" class="status">Loading episodes‚Ä¶</div>
      <div id="error" class="error" style="display:none;"></div>
    </main>
  </div>

  <script>
    const FEED_URL = "https://anchor.fm/s/109ccf36c/podcast/rss";
    const API_URL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(FEED_URL);

    const episodesContainer = document.getElementById("episodes");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const coverEl = document.getElementById("cover");
    const titleEl = document.getElementById("feedTitle");
    const subtitleEl = document.getElementById("feedSubtitle");
    const countEl = document.getElementById("episodeCount");

    function stripHtml(html) {
      const tmp = document.createElement("div");
      tmp.innerHTML = html || "";
      return (tmp.textContent || tmp.innerText || "").trim();
    }

    function formatDate(dateString) {
      const d = new Date(dateString);
      return d.toLocaleDateString(undefined, {
        year: "numeric",
        month: "short",
        day: "numeric",
      });
    }

    function renderEpisodes(feedData) {
      const items = feedData.items || [];
      episodesContainer.innerHTML = "";

      if (!items.length) {
        statusEl.textContent = "No episodes available.";
        return;
      }

      if (feedData.feed.image) {
        coverEl.innerHTML = '<img src="' + feedData.feed.image + '" />';
      }

      titleEl.textContent = feedData.feed.title || "Podcast";
      countEl.textContent = items.length + " episodes";

      items.forEach(item => {
        const episodeEl = document.createElement("article");
        episodeEl.className = "episode";

        const thumb = item.thumbnail 
          ? `<img src="${item.thumbnail}" />` 
          : "";

        const fullDesc = stripHtml(item.description || "");
        const shortDesc = fullDesc.slice(0, 200) + "...";

        episodeEl.innerHTML = `
          <div class="thumb">${thumb}</div>
          <div class="episode-body">
            <h2 class="episode-title">${item.title}</h2>
            <div class="episode-meta">${formatDate(item.pubDate)} ‚Ä¢ ${item.itunes_duration || ""}</div>
            <p class="episode-description">
              <span class="short-text">${shortDesc}</span>
              <span class="full-text" style="display:none;">${fullDesc}</span>
              <span class="toggle-btn">Read more</span>
            </p>
            <audio controls preload="none" src="${item.enclosure.link}"></audio>
          </div>
        `;

        // Add Read More/Read Less toggle
        const toggleBtn = episodeEl.querySelector(".toggle-btn");
        const shortText = episodeEl.querySelector(".short-text");
        const fullText = episodeEl.querySelector(".full-text");

        toggleBtn.addEventListener("click", () => {
          if (shortText.style.display !== "none") {
            shortText.style.display = "none";
            fullText.style.display = "inline";
            toggleBtn.textContent = "Read less";
          } else {
            shortText.style.display = "inline";
            fullText.style.display = "none";
            toggleBtn.textContent = "Read more";
          }
        });

        episodesContainer.appendChild(episodeEl);
      });
    }

    async function loadFeed() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.status !== "ok") throw new Error("Error loading feed");

        renderEpisodes(data);
        statusEl.textContent = "";
      } catch (error) {
        statusEl.textContent = "";
        errorEl.style.display = "block";
        errorEl.textContent = "Failed to load podcast episodes.";
      }
    }

    loadFeed();
  </script>
</body>
</html>
